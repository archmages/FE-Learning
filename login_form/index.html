<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录表单</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--最外层-->
    <div id="content">
        <!--面板-->
        <div class="panel">
            <!--账号-->
            <div class="group">
                <label>账号</label>
                <input placeholder="请输入账号">
            </div>
            <!--密码-->
            <div class="group">
                <label>密码</label>
                <input placeholder="请输入密码" type="password">
            </div>
            <!--登录按钮-->
            <div class="login">
                <button>登录</button>
            </div>
        </div>

        <!--注册-->
        <div class="reg">
            <button>创建新账号?</button>
        </div>
    </div>
</body>
</html>
